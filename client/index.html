<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Chatroom</title>
</head>
<body class="container">
<div class="container output col-sm-6">
    <label class="form-group" for="username">Type your username:</label>
    <input class="card-group" type="text" name="username" id="username">
    <br>
    <label class="form-group" for="content">Type your message:</label>
    <input class="card-group col-6" type="text" name="content" id="content">
    <br>
    <button class= "btn btn-secondary" type="button" name="join" id="join">Join</button>
    <button class= "btn btn-secondary" type="button" name="sendAll" id="sendAll">Send to all</button>
    <button class= "btn btn-secondary" type="button" name="sendMe" id="sendMe">Send to me</button>
    <div class="output" id="target"> </div>

</div>
<ul id="userList" class="list col-sm-6"></ul>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
