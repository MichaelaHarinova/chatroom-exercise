<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Chatroom</title>
</head>
<body class="container">
<br>
<div class="container output col-sm-4 border-right border-left">
    <h5>Users online:</h5>
    <ul id="userList" class="list"></ul>
    <label class="form-group" for="username">Your username:</label>
    <input class="card-group" type="text" name="username" id="username">
    <br>
    <button class="btn btn-outline-secondary" type="button" name="join" id="join">Join</button>
</div>
<br>
<div class="container output col-sm-4">
    <h5>General:</h5>
    <div class="output " id="target"></div>
    <label class="form-group" for="content">Type your message in general chat:</label>
    <input class="card-group col-6" type="text" name="content" id="content">
    <br>
    <button class="btn btn-secondary" type="button" name="sendAll" id="sendAll" disabled="disabled">Send to all</button>
    <button class="btn btn-secondary" type="button" name="sendMe" id="sendMe" disabled="disabled">Send to me</button>
</div>
<div class="container output col-sm-4 border-right border-left">
    <h5>Private:</h5>
    <p>Click on user to who you want to send a message.</p>
    <div class="output" id="private"></div>
    <label class="form-group" for="receiverName">Your receiver is:</label>
    <input class="card-group readonly userText" type="text" name="receiver" id="receiverName" readonly>
    <input type="hidden" id="receiverID">
    <label class="form-group" for="privateMessage">Type your private message:</label>
    <input class="card-group col-6" type="text" name="privateMessage" id="privateMessage">
    <br>
    <button class="btn btn-secondary" type="button" name="send" id="send" disabled="disabled">Send to user</button>
</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
