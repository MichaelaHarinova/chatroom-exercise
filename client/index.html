<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Chatroom</title>
</head>
<body class="container">
<br>
<div class="container output col-sm-4 border-right border-left">
    <h5>Users online:</h5>
    <ul id="userList" class="list"></ul>
    <label class="form-group" for="username">Your username:</label>
    <input class="card-group" type="text" name="username" id="username">
    <br>
    <button class="btn btn-outline-secondary" type="button" name="join" id="join">Join</button>
</div>
<br>
<div class="container output col-sm-4">
    <h5>General chat:</h5>
    <div class="output " id="target"></div>
    <label class="form-group" for="content">Your message to all:</label>
    <input class="card-group col-6 placeholder" type="text" name="content" id="content" placeholder="Write something to everyone...">
    <br>
    <button class="btn btn-secondary" type="button" name="sendAll" id="sendAll" disabled="disabled">Send to all</button>
    <button class="btn btn-secondary" type="button" name="sendMe" id="sendMe" disabled="disabled">Send to me</button>
</div>
<div class="container output col-sm-4 border-right border-left">
    <h5>Private chat:</h5>
    <div class="output" id="privateMsg"></div>
    <label class="form-group" for="receiverName">To:</label>
    <input class="card-group readonly userText placeholder row-3" type="text" name="receiver" id="receiverName" readonly placeholder="Click on online user...">
    <input type="hidden" id="receiverID">
    <label class="form-group" for="privateMessage"></label>
    <input class="card-group col-6 placeholder" type="text" name="privateMessage" id="privateMessage" placeholder="Write private message...">
    <br>
    <button class="btn btn-secondary" type="button" name="send" id="send" disabled="disabled">Send to user</button>
</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
